{% extends "authenticator/auth_base.html" %}

{% load bootstrap5 %}

{% block title %} Signup {% endblock %}

{% block content %}
<h2 class="text-center mb-5">Sign Up</h2>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons submit="Sign Up"%}{% endbuttons %}
</form>
<p>Have an account? <a href="/login">Login</a></p>
{% endblock %}
